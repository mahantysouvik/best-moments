version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: best-moments-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - best-moments-network

  # Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: best-moments-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/
      - MONGODB_DB_NAME=best_moments
      - DEBUG=True
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    networks:
      - best-moments-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: best-moments-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - best-moments-network

volumes:
  mongodb_data:

networks:
  best-moments-network:
    driver: bridge
